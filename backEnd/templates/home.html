<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a YouTube Link</title>
</head>
<body>
<p>Please enter a valid YouTube link to generate questions.</p>
    <form action="/submit-link" method="post">
        <label for="link">Enter a YouTube link:</label>
        <input type="url" id="link" name="link" pattern="https?://(www\.)?(youtube\.com|youtu\.be)/.+" required>
        <button type="submit">Submit</button>
    </form> 
</body>
</html>
